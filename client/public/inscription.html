<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="image/images.jfif" alt="Gym Name Logo" width="40" height="40" />
                    <span class="ms-2">[Gym Name]</span>
                </a>
                <nav class="d-none d-lg-block">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link text-white">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link text-white">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="plans.html" class="nav-link text-white">Plans</a>
                        </li>

                    </ul>
                </nav>
                <div class="d-flex">
                    <a class="btn btn-outline-light me-2" href="inscription.html">Login</a>
                    <a class="btn btn-warning" href="inscription.html">Sign-Up</a>
                </div>

            </div>
        </div>
    </header>
    <div class="container" id="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="login-email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <a href="#" class="d-block text-center mt-3" onclick="toggleForm()">Don't have an account? Sign Up</a>
    </div>

    <div class="container" id="signup-container" style="display: none;">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form id="signup-form">
            <div class="mb-3">
                <label for="signup-name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="signup-name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="signup-email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="signup-email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="signup-password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="signup-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <a href="#" class="d-block text-center mt-3" onclick="toggleForm()">Already have an account? Login</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/inscription.js"></script>
</body>

</html>
